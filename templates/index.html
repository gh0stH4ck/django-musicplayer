{% extends "base.html" %}

{% block title %} Главная {% endblock title %} 

{% block content %}

<h1>All Tracks</h1>

{% for track in tracks %}
    <div class="track">
        <p class="track__title">{{ track.author }} — {{ track.title }}</p>
        <audio loop controls src="{{ track.track }}"></audio>
    </div>
{% endfor %}


{% endblock content %}
